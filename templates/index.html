<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Classifier</title>
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #717bbe;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ff006e, #8338ec, #3a86ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.15;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float-particle 20s infinite;
        }

        @keyframes float-particle {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .container {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.5), 0 0 100px rgba(131, 56, 236, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 50px;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(20px);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            background: linear-gradient(135deg, #06ffa5 0%, #3a86ff 50%, #8338ec 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -2px;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(6, 255, 165, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 40px rgba(58, 134, 255, 0.8));
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        .uplaod{
            padding: 18px 60px;
        }
        button {
            background: linear-gradient(135deg, #8338ec 0%, #3a86ff 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 30px rgba(131, 56, 236, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(131, 56, 236, 0.6);
        }

        button:active {
            transform: translateY(-1px) scale(0.98);
        }

        button:disabled {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        button.recording {
            background: linear-gradient(135deg, #ff006e 0%, #fb5607 100%);
            animation: pulse-glow 1.5s infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 8px 30px rgba(255, 0, 110, 0.6);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 12px 50px rgba(255, 0, 110, 0.9);
                transform: scale(1.03);
            }
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        #waveform {
            background: linear-gradient(135deg, rgba(131, 56, 236, 0.1) 0%, rgba(58, 134, 255, 0.1) 100%);
            border: 2px solid rgba(6, 255, 165, 0.3);
            border-radius: 20px;
            margin: 30px 0;
            height: 200px;
            display: none;
            position: relative;
            overflow: hidden;
        }

        #waveform.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .result {
            background: linear-gradient(135deg, rgba(58, 134, 255, 0.1) 0%, rgba(131, 56, 236, 0.1) 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            margin-top: 30px;
            display: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(6, 255, 165, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .result.active {
            display: block;
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.8em;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .result-badge {
            display: inline-block;
            padding: 25px 60px;
            border-radius: 20px;
            font-size: 2.5em;
            font-weight: 900;
            margin: 25px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            animation: badgePop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes badgePop {
            0% {
                transform: scale(0.5) rotate(-5deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .result-badge.human {
            background: linear-gradient(135deg, #06ffa5 0%, #00b4d8 100%);
            color: #0a0e27;
            text-shadow: 0 2px 10px rgba(6, 255, 165, 0.5);
        }

        .result-badge.ai {
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            color: white;
            text-shadow: 0 2px 10px rgba(255, 0, 110, 0.5);
        }

        .confidence {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-top: 25px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #06ffa5 0%, #3a86ff 50%, #8338ec 100%);
            border-radius: 20px;
            transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            to {
                left: 100%;
            }
        }

        .status {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 400;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #06ffa5;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            display: none;
            box-shadow: 0 0 30px rgba(6, 255, 165, 0.5);
        }

        .loader.active {
            display: block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media(max-width:768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            button {
                padding: 15px 25px;
                font-size: 14px;
            }

            .result-badge {
                font-size: 1.8em;
                padding: 20px 40px;
            }

            #waveform {
                height: 150px;
            }
        }

        @media(max-width:480px) {
            h1 {
                font-size: 2em;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .result-badge {
                font-size: 1.5em;
                padding: 15px 30px;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>VOICE CLASSIFIER</h1>
            <p class="subtitle">Human vs AI Voice Detection</p>
        </div>

        <div class="controls">
            <div class="file-input-wrapper">
                <button id="uploadBtn" class="uplaod">Upload Audio</button>
                <input type="file" id="fileInput" accept="audio/*">
            </div>
            <button id="recordBtn">Record Voice</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="analyzeBtn" disabled>Analyze Now</button>
        </div>

        <div id="waveform"><canvas id="waveCanvas"></canvas></div>
        <!-- AUDIO PLAYER -->
        <audio id="audioPlayer" controls style="width:100%; margin-top:20px; display:none;"></audio>

        <div class="loader" id="loader"></div>
        <p class="status" id="status">Ready to detect AI or Human voices</p>

        <div class="result" id="result">
            <h2>Classification Result</h2>
            <div class="result-badge" id="resultBadge">HUMAN</div>
            <div class="confidence" id="confidence">Confidence: 95.5%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
        let model = null, audioContext = null, mediaRecorder = null, audioChunks = [], currentAudioBuffer = null, isRecording = false;

        // DOM
        const fileInput = document.getElementById('fileInput'),
            uploadBtn = document.getElementById('uploadBtn'),
            recordBtn = document.getElementById('recordBtn'),
            stopBtn = document.getElementById('stopBtn'),
            analyzeBtn = document.getElementById('analyzeBtn'),
            waveform = document.getElementById('waveform'),
            waveCanvas = document.getElementById('waveCanvas'),
            loader = document.getElementById('loader'),
            status = document.getElementById('status'),
            result = document.getElementById('result'),
            resultBadge = document.getElementById('resultBadge'),
            confidence = document.getElementById('confidence'),
            progressFill = document.getElementById('progressFill'),
            audioPlayer = document.getElementById('audioPlayer');

       const CONFIG = { SAMPLE_RATE: 16000, DURATION: 3 };


        
        // AUDIO CONTEXT
        function initAudioContext() {
            if (!audioContext) { audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: CONFIG.SAMPLE_RATE }); }
        }

        // CONVERT AUDIOBUFFER TO WAV
        function audioBufferToWav(buffer) {
            const numOfChan = buffer.numberOfChannels,
                length = buffer.length * numOfChan * 2 + 44,
                bufferArray = new ArrayBuffer(length),
                view = new DataView(bufferArray),
                channels = [],
                sampleRate = buffer.sampleRate;

            let offset = 0;

            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            writeString(view, 0, 'RIFF'); view.setUint32(4, length - 8, true); writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt '); view.setUint32(16, 16, true); view.setUint16(20, 1, true);
            view.setUint16(22, numOfChan, true); view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numOfChan * 2, true); view.setUint16(32, numOfChan * 2, true);
            view.setUint16(34, 16, true); writeString(view, 36, 'data'); view.setUint32(40, length - 44, true);

            for (let i = 0; i < numOfChan; i++) { channels.push(buffer.getChannelData(i)); }

            let pos = 44;
            for (let i = 0; i < buffer.length; i++) {
                for (let ch = 0; ch < numOfChan; ch++) {
                    let sample = Math.max(-1, Math.min(1, channels[ch][i]));
                    view.setInt16(pos, sample < 0 ? sample * 0x8000 : sample * 0x7fff, true);
                    pos += 2;
                }
            }
            return bufferArray;
        }

        // LOAD AUDIO INTO PLAYER
        async function loadAudioForPlayback(audioBuffer) {
            const wavArrayBuffer = await audioBufferToWav(audioBuffer);
            const blob = new Blob([wavArrayBuffer], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;
            audioPlayer.style.display = 'block';
        }

        // FILE UPLOAD
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', async e => {
            const file = e.target.files[0]; if (!file) return;
            resetResult(); status.innerHTML = 'ðŸ“‚ Loading audio file...'; loader.classList.add('active');
            try {
                const arrayBuffer = await file.arrayBuffer();
                initAudioContext();
                currentAudioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                drawWaveform(currentAudioBuffer);
                loadAudioForPlayback(currentAudioBuffer);
                analyzeBtn.disabled = false;
                status.innerHTML = 'Audio loaded! Click "Analyze Now"';
            } catch (err) { status.innerHTML = 'Error loading audio file.'; console.error(err); }
            finally { loader.classList.remove('active'); }
        });

        // RECORDING
        recordBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);

        async function startRecording() {
            if (isRecording) return;
            resetResult();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/wav' });
                    const arrayBuffer = await blob.arrayBuffer();
                    initAudioContext();
                    currentAudioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    drawWaveform(currentAudioBuffer);
                    loadAudioForPlayback(currentAudioBuffer);
                    analyzeBtn.disabled = false;
                    status.innerHTML = 'Recording complete! Click "Analyze Now".';
                };
                mediaRecorder.start(); isRecording = true;
                recordBtn.disabled = true; stopBtn.disabled = false; recordBtn.classList.add('recording');
                status.innerHTML = 'Recording... Speak now!';
            } catch (err) { status.innerHTML = 'Error accessing microphone.'; console.error(err); }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordBtn.disabled = false; stopBtn.disabled = true; recordBtn.classList.remove('recording');
            }
        }

        // WAVEFORM DRAW
        function drawWaveform(audioBuffer) {
            waveform.classList.add('active');
            const canvas = waveCanvas; const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth * 2; canvas.height = canvas.offsetHeight * 2;
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / canvas.width); const amp = canvas.height / 2;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, '#06ffa5'); gradient.addColorStop(0.5, '#3a86ff'); gradient.addColorStop(1, '#8338ec');
            ctx.strokeStyle = gradient; ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.beginPath();
            for (let i = 0; i < canvas.width; i++) {
                const min = Math.min(...data.slice(i * step, (i + 1) * step));
                const max = Math.max(...data.slice(i * step, (i + 1) * step));
                ctx.moveTo(i, (1 + min) * amp); ctx.lineTo(i, (1 + max) * amp);
            } ctx.stroke();
        }

        // FEATURE EXTRACTION
        function extractFeatures(audioBuffer) {
            const channelData = audioBuffer.getChannelData(0);
            const targetLength = CONFIG.SAMPLE_RATE * CONFIG.DURATION;
            let processedData = new Float32Array(targetLength);
            if (channelData.length < targetLength) { processedData.set(channelData); } else { processedData = channelData.slice(0, targetLength); }
            const features = []; const frameSize = 2048; const hopSize = CONFIG.HOP_LENGTH;
            for (let i = 0; i < processedData.length - frameSize; i += hopSize) {
                const frame = processedData.slice(i, i + frameSize);
                const energy = frame.reduce((sum, val) => sum + val * val, 0) / frameSize;
                features.push(energy);
            }
            return features;
        }

        // ANALYZE AUDIO
        analyzeBtn.addEventListener('click', async () => {
    if (!currentAudioBuffer) return;

    status.innerHTML = 'Analyzing audio...';
    loader.classList.add('active');
    analyzeBtn.disabled = true;
    result.classList.remove('active');

   try {
    // AudioBuffer â†’ WAV
    const wavBuffer = await audioBufferToWav(currentAudioBuffer);
    const blob = new Blob([wavBuffer], { type: 'audio/wav' });

    // FormData
    const formData = new FormData();
    formData.append("file", blob, "audio.wav");

    // CALL BACKEND
    const response = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        body: formData
    });

    // Parse JSON from the backend
    const data = await response.json();

    if (data.label) {
        // Prediction succeeded
        let label = data.label.toLowerCase();
        let confidence = Number(data.confidence.toFixed(2));
        displayResult({ class: label, confidence: confidence });
    } else if (data.error) {
        // Backend returned an error
        console.error("Prediction failed:", data.error);
        alert("Prediction failed: " + data.error);
    } else {
        // Unexpected response
        console.error("Unexpected response:", data);
        alert("Prediction failed: Unknown error");
    }

} catch (err) {
    console.error(err);
    status.innerHTML = 'Backend error';
} finally {
    loader.classList.remove('active');
    analyzeBtn.disabled = false;
}

});


        // DISPLAY RESULT
        function displayResult(prediction) {
            resultBadge.textContent = prediction.class.toUpperCase();
            resultBadge.className = `result-badge ${prediction.class}`;
            const emoji = prediction.class === 'human' ? 'ðŸ‘¤' : 'ðŸ¤–';
            confidence.innerHTML = `${emoji} Confidence: ${prediction.confidence.toFixed(1)}%`;
            progressFill.style.width = `${prediction.confidence}%`;
            result.classList.add('active');
            const resultEmoji = prediction.class === 'human' ? 'âœ…' : 'âš ï¸';
            status.innerHTML = `${resultEmoji} Classification complete: ${prediction.class.toUpperCase()} VOICE DETECTED`;
        }

        // RESET RESULT
        function resetResult() {
            result.classList.remove('active');
            progressFill.style.width = '0%';
            confidence.innerHTML = '';
        }

        // INIT
       // window.addEventListener('load', () => { loadModel(); });
    </script>
</body>
